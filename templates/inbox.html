{%extends 'base.html'%}
{%block content%}

<h1 class="mb-6 text-3xl">InBox</h1>

<div class="space-y-6">
    {%for con in conversations%}
        <a href="{%url 'conversation:detail' con.id%}">
            <div class="p-6 flex bg-gray-100 rounded-xl">
                <div class="pr-6">
                    <img src="{{ con.item.image.url }}" class="w-20 rounded-xl"/>
                </div>

                <div>
                    {%for member in con.members.all%}
                        {%if member != request.user%}
                            <p class="mb-4"><strong>{{member.username}}</strong>|{{con.modified_at}}</p>

                            <p>{{con.item.name}}</p>
                        {%endif%}
                    {%endfor%}
                </div>
            </div>
        </a>
    {%endfor%}
</div>
{%endblock%}
