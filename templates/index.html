{%extends "base.html"%}

{%block content%}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
      <h2 class="text-2xl mb-12 text-center">
        New Items
      </h2>

      <div class="grid grid-cols-3 gap-3">
        {%for i in unsold%}
            <div>
                <a href="{%url 'item:detail' i.id%}">
                    <img src="{{i.image.url}}" class="rounded-t-xl"/>
                </a>

                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{i.name}}</h2>
                    <p class="text-gray-500">Price:{{i.price}}</p>
                </div>
            </div>

        {%endfor%}
      </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="text-2xl mb-12 text-center">
            Categories
        </h2>

        <div class="grid grid-cols-3 gap-3">
            {%for i in categories%}
                <div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{i.name}}</h2>
                        <p class="text-gray-500">{{i.items.count}}</p>
                    </div>
                </div>
            {%endfor%}
        </div>

    </div>

{%endblock%}
